name: Build and Release

on:
  workflow_dispatch: {}
  push:
    tags:
      - 'v*'   # e.g. v1.0.8

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    timeout-minutes: 60
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-14]  # pin macOS for stability

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js (LTS)
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install system deps (Linux only)
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y rpm fakeroot dpkg rpm2cpio cpio
          # If you also build AppImage later, add:
          # sudo apt-get install -y squashfs-tools file

      # ---- Install deps per-OS ----
      # macOS: install everything (we want optional deps like appdmg)
      - name: Install deps (macOS)
        if: matrix.os == 'macos-14'
        run: npm ci --no-audit --no-fund

      # Linux: install everything (we want optional deps like electron-installer-debian/redhat)
      - name: Install deps (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: npm ci --no-audit --no-fund

      # Windows: skip optional deps (avoid linux/mac-only packages)
      - name: Install deps (Windows)
        if: matrix.os == 'windows-latest'
        run: npm ci --omit=optional --no-audit --no-fund

      # Ensure Windows maker exists even if lockfile ever missed it
      - name: Ensure Windows maker present (no-save)
        if: matrix.os == 'windows-latest'
        run: npm i --no-save @electron-forge/maker-squirrel@^7.8.0 --prefer-online --no-audit --no-fund

      # ---- Build per-OS targets (prevents resolving irrelevant makers) ----
      - name: Build (Windows EXE)
        if: matrix.os == 'windows-latest'
        env:
          DEBUG: electron-forge:*
          npm_config_loglevel: warn
        run: npx electron-forge make --targets @electron-forge/maker-squirrel

      - name: Build (macOS DMG/ZIP)
        if: matrix.os == 'macos-14'
        env:
          DEBUG: electron-forge:*
          npm_config_loglevel: warn
        run: npx electron-forge make --targets @electron-forge/maker-dmg,@electron-forge/maker-zip

      - name: Build (Linux DEB/RPM)
        if: matrix.os == 'ubuntu-latest'
        env:
          DEBUG: electron-forge:*
          npm_config_loglevel: warn
        run: npx electron-forge make --targets @electron-forge/maker-deb,@electron-forge/maker-rpm
        # If you add AppImage later, use:
        # run: npx electron-forge make --targets @electron-forge/maker-deb,@electron-forge/maker-rpm,@reforged/maker-appimage

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.os }}-build
          path: out/make/

      - name: Upload npm & forge logs (on failure)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.os }}-logs
          path: |
            ~/.npm/_logs/*
            **/forge-*.log
            **/*.log
          if-no-files-found: ignore

  release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Download macOS artifacts
        uses: actions/download-artifact@v4
        with:
          name: macos-14-build
          path: dist/macos

      - name: Download Windows artifacts
        uses: actions/download-artifact@v4
        with:
          name: windows-latest-build
          path: dist/windows

      - name: Download Linux artifacts
        uses: actions/download-artifact@v4
        with:
          name: ubuntu-latest-build
          path: dist/linux

      - name: Create draft release with all files
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          draft: true
          files: dist/**/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
